    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f4e3;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            background-color: firebrick;
            color: white;
            border: 3px solid #a52a2a;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
        }
        .item {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 15px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .item:hover {
            transform: scale(1.02);
        }
        .item img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 8px;
        }
        .item h2 {
            font-size: 1.5em;
            color: #333;
        }
        .item h4 {
            color: #e63946;
            margin: 5px 0;
        }
        .item p {
            font-size: 1.2em;
            color: #333;
        }
        .buy-button {
            background-color: #6ab04c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1em;
        }
        .buy-button:hover {
            background-color: #4cae4c;
            transform: scale(1.05);
        }
        .items-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
